name: E2E Smoke - PR Gate

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  e2e-smoke:
    name: Smoke Test (Fast Gate)
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.48.0-jammy
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run smoke tests
        run: |
          npx playwright test tests/e2e/craudiovizai.critical.spec.ts --reporter=list

      - name: Upload artifacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: smoke-test-failure-${{ github.run_id }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7
